<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ClientSideHW05</title>
  <meta name="description" content="Reservation Form">
  <meta name="author" content="Sherrie Teague">
  <link rel="stylesheet" href="CSS/standard.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- https://stackoverflow.com/questions/20180251/when-to-use-window-onload
   * using defer rather than using window.onload
   -->
  <script src="Scripts/ReservationForm.js" defer></script>
</head>

<body>
  <section>
    <form>
      <fieldset>
        <legend>General Information</legend>
        Arrival Date:
  <input type="date" name="Arrival Date"><br> 
        Nights: <input type="number" name="nights" min="1"><br> 
        Adults: <select>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
</select>
</select><br> 
        Children: <select> 
  <option value="0">0</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>
     </select>
      </fieldset>
      <fieldset>
        <legend>Preferences</legend>
        Room Type:  <div id="roomType">
        <input type="radio" value="Standard" name="standard">Standard
        <input type="radio" value="Business" name="business">Business
        <input type="radio" value="Suite" name="suite">Suite
        </div><br> 
        Bed Type:  <div id="bedType">
        <input type="radio" value="King" name="king">King
        <input type="radio" value="Double Double" name="doubleDouble">Double Double
        </div><br>
  <input type="checkbox" name="smoking" value="Smoking"> Smoking <br>
      </fieldset>
      <fieldset>
        <legend>Contact Information</legend>
        Name: <input type="text"><br> 
        Email: <input type="search" name="email"><span>Must be a valid email address.</span><br> Phone: <input type="tel" name="phone"><span>This field is required.</span>
      </fieldset>
      <input type="button" id="submitButton" value="Submit Request" /> &nbsp;
    </form>

  </section>
</body>

</html>
