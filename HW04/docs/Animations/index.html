        <style>

            a.reveal {
                color: blue;
                text-decoration: underline;
                background-color: white;
                font-size: .8em;
            }

            a.reveal:hover {
                cursor: pointer;
            }

            /*p {*/

        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript">

            $(function() {
                $("span.spoiler").hide();

                // create the anchor elements!
                $('<a class="reveal">Reveal Answer &gt;&gt;</a>').insertBefore(".spoiler");

                $("a.reveal").click(function () {
                   $(this).parents("p").children("span.spoiler").fadeIn(1000);
                   $(this).parents("p").children("a.reveal").hide(600);
                });
            });

            //        });

            // });
		</script>
	</head>
	<body>
        <p>
            The answer to question 1 is <span class="spoiler">Answer 1</span>
        </p>
        <p>
            The answer to question 2 is <span class="spoiler">Answer 2</span>
        </p>
        <p>
            The answer to question 3 is <span class="spoiler">Answer 3</span>
        </p>
